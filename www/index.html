<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>    
        <script type="text/javascript" src="js/index.js"></script> 
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBc-CBS5Qkys3CETYu0XGWyxQ5Nc4_KzIY" type="text/javascript"></script><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />    
		<style>
        #content {
            padding: 0;
            position : absolute !important; 
            top : 40px !important;  
            right : 0; 
            bottom : 40px !important;  
            left : 0 !important;        
        }
    </style>  
		<script type="text/javascript">
function onSuccess(position) {
var element = document.getElementById('geolocation');
element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
'Longitude: ' + position.coords.longitude + '<br />' +
'<hr />' + element.innerHTML;
var lat=position.coords.latitude;
var lang=position.coords.longitude;
var myLatlng = new google.maps.LatLng(lat,lang);
var mapOptions = {zoom: 16,center: myLatlng}
var map = new google.maps.Map(document.getElementById('mapCanvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map});
}
function onError(error) {
alert('code: ' + error.code + '\n' +
'message: ' + error.message + '\n');
}
var watchID = navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 3000 });
google.maps.event.addDomListener(window, 'load', onSuccess);
</script>
</head>
<body>
<div id="mapCanvas" style="width:100%; height:400px;"></div>
<div id="geolocation"></div>
</body>
</html>
